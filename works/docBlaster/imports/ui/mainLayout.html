<template name="mainLayout">
  <div class="main-content-wrapper">
  {{#if authInProcess}}
    <div class="loading"><img src="loading.gif" alt=""></div>
  {{else}}
    {{#if currentUser}}
        {{> topbarTemplate clientName=clientName}}
      <main class="main-content">
        {{> globalNavigation}}
        <div class="layer1">
          {{>Template.dynamic template=layer1}}
        </div>
        {{>Template.dynamic template=layer2}}
        {{>Template.dynamic template=layer3}}
        {{>Template.dynamic template=modal}}
      </main>
    {{else}}
      {{> loginTemplate clientName=clientName}}
    {{/if}}
  {{/if}}
  </div>
</template>
