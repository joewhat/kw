<template name="loginTemplate">
  <div class="custom-login-form-wrapper">
    <form class="custom-login-form">
        <input type="text" name="loginUsername" placeholder="Username" autofocus required>
        <input type="password" name="loginPassword" placeholder="Password" required>
        <div class="custom-login-form-error"></div>
        <input type="submit" value="Login">
    </form>
  </div>
</template>
