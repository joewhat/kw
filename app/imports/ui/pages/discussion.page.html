<template name="discussionPageTemplate">
  <div class="global-page-wrapper discussion-page-wrapper">

    <div class="global-page-header discussion-page-header">
      <!-- <div class="toolbar-button back-to-discussion-button"><div class="toolbar-button-label">back</div></div> -->
      <h1>{{disMeta.header}}</h1>
    </div>

    <div class="discussion-page-content">
        <ul class="discussion-msg-list">
            <li class="description comment">
                <div class="info">
                    <div class="owner">{{disMeta.username}}</div><div class="time">{{disMeta.createdAt}}</div>
                </div>
                <div class="msg">{{disMeta.description}}</div>
            </li>

            {{#each allComments}}
                <li class="description comment" id="{{this._id}}">
                    <div class="info">
                        <div class="owner">{{this.username}}</div><div class="time">{{this.createdAt}}</div>
                    </div>
                    <!-- <div class="msg"><pre>{{this.comment}}</pre></div> -->
                    <div class="msg">{{{this.comment}}}</div>
                </li>
            {{/each}}
        </ul>
    </div>
    <div class="add-comment">
        <form action="" class="add-comment-form" data-id="{{disMeta._id}}">
            <textarea name="comment" class="the-comment" placeholder="Comment" autofocus></textarea>
            <input type="submit" name="submit" id="" class="add-comment-button" value="Add comment">
        </form>
    </div>

  </div>
</template>
